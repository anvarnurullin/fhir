<div class="wrapper" *ngIf="overlaps">
  <ul>
    <li class="card" *ngFor="let patient of overlaps">
      <h2>{{ patient.name }}</h2>
      <p>Gender: {{ patient.gender }}</p>
      <p>Birthdate: {{ patient.birthDate }}</p>
      <div *ngFor="let count of patientCounts | keyvalue">
        <p *ngIf="count.key == patient.id">
          {{ "Appointments: " + count.value }}
        </p>
      </div>
      <ul>
        <div *ngFor="let appointment of appointmentsRight">
          <li *ngIf="appointment.participant == patient.id">
            <p>
              {{ appointment.start | date : "medium" }}
            </p>
            <p>
              {{ appointment.description }}
            </p>
          </li>
        </div>
      </ul>
    </li>
  </ul>
</div>
