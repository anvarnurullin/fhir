<div class="wrapper">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-card class="card" *ngFor="let patient of overlaps">
    <mat-card-title>{{ patient.name }}</mat-card-title>
    <mat-card-content>Gender: {{ patient.gender }}</mat-card-content>
    <mat-card-content>Birthdate: {{ patient.birthDate }}</mat-card-content>
    <div *ngFor="let count of patientCounts | keyvalue">
      <mat-card-content class="apps" *ngIf="count.key == patient.id">
        {{ "Appointments: " + count.value }}
      </mat-card-content>
    </div>
    <ul>
      <div *ngFor="let appointment of appointmentsEntries">
        <li *ngIf="appointment.participant == patient.id">
          <mat-card-content>
            {{ appointment.start | date : "medium" }}
          </mat-card-content>
          <mat-card-content>
            {{ appointment.description }}
          </mat-card-content>
        </li>
      </div>
    </ul>
  </mat-card>
</div>
